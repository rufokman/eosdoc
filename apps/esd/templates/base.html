{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'datatables.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/fontawesome.css' %}">
    <link href="{% static 'css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'css/solid.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

    <title>Главная страница</title>

    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% block content %}
    {% endblock %}
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'boot.js' %}" ></script>
    <script src="{% static 'popper.js' %}" }></script>
    <script src="{% static 'tables.js' %}"></script>
    <script defer src="{% static 'js/all.js' %}"></script> <!--load all styles -->
    <script defer src="{% static 'js/brands.js' %}"></script> <!--load all styles -->
    <script defer src="{% static 'js/solid.js' %}"></script> <!--load all styles -->
    <script defer src="{% static 'js/fontawesome.js' %}"></script> <!--load all styles -->
</body>
</html>
